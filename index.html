<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jerseyprint Konfigurator</title>
    <link rel="stylesheet" href="index.css">
    <script src="fabric.js"></script>
</head>
<body onload="initialize()">
    <div class="bg-image">
        <div class="test"></div>
        <canvas id="jersey-print"></canvas>
    </div>
    <div class="options">
        <label for="lastName">Name</label>
        <input name="lastName" id="lastName" type="text" value="Heinsch">
        <label>Breite</label>
        <div class="row">
            <button id="widenName">+</button>
            <button id="narrowName">-</button>
        </div>

        <label>Größe</label>
        <div class="row">
            <button id="fontSizeUp">+</button>
            <button id="fontSizeDown">-</button>
        </div>

        <label for="nameFill">Farbe</label>
        <input type="color" id="nameFill">

        <label for="strokeFill">Outline</label>
        <input type="color" id="strokeFill">
    </div>
    <script src="frills.js"></script>
</body>
</html>
